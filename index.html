<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class='myH1'>My Fabulous Garden</h1>
    </header>
    <main>
        <section class="bodySection">
            <fieldset>
                <legend>New Flower</legend>

                <form id="myForm">
                    <label for="name">Name</label><br>
                    <input type="text" id="UserName"><br><br>

                    <label for="flower">Image</label><br>
                    <select name="flowers" id="flowers">
                        <option value="Alstroemerias">Alstroemerias</option>
                        <option value="Gardenias">Gardenias</option>
                        <option value="Orchids">Orchids</option>
                        <option value="Peonies">Peonies</option>
                        <option value="Roses">Roses</option>
                        <option value="Sunflowers">Sunflowers</option>
                        <option value="Tulips">Tulips</option>
                    </select><br><br>

                    <label for="season">Season</label><br>
                    <input type="text" id="userSeason"><br><br>

                    <button class="save" type="submit" id="submit">Save</button>
                    <button class="clear" type="submit" id="clear"> Clear LS</button>
                </form>
            </fieldset>

            <table class="table1" id="mytable">

            </table>
        </section>
    </main>
    <footer>
        <h1 class='myH1'>all rights reserved 2021 Â© ASAC</h1>
    </footer>
    <script src="app.js"></script>
</body>

</html>
